<form action="/{{ project._id }}/update_project" id="edit_project" method="post">
    <div class="form-group">
        <label for="img_path">Image Path</label>
        <input type="text" class="form-control" id="img_path" name="img_path" placeholder="{{ project.path }}" value="{{ project.path }}">
    </div>

    <div class="form-group">
        <label for="title">Project Title</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="{{ project.title }}" value="{{ project.title }}">
    </div>

    <div class="form-group">
        <label for="stack">Stack Used</label>
        <input type="text" class="form-control" id="stack" name="stack" placeholder="{{ project.stack }}" value="{{ project.stack }}">
    </div>

    <div class="form-group">
        <label for="skills">Skills Learned or Used</label>
        <input type="text" class="form-control" id="skills" name="skills" placeholder="{{ project.skills }}" value="{{ project.skills }}">
    </div>

    <div class="form-group">
        <label for="github">Github Link</label>
        <input type="text" class="form-control" id="github" name="github" placeholder="{{ project.github }}" value="{{ project.github }}">
    </div>

    {% if project.type == 'ds' %}
        <div class="form-group" id="ifds">
            <label for="kaggle">Kaggle Link</label>
            <input type="text" class="form-control" id="kaggle" name="kaggle_link" placeholder="{{ project.kaggle_link }}" value="{{ project.kaggle_link }}">
        </div>
    {% elif project.type == 'live_app' %}
        <div class="form-group" id="iflive_app">
            <label for="live_link">Live Link</label>
            <input type="text" class="form-control" id="live_link" name="live_link" placeholder="{{ project.live_link }}" value="{{ project.live_link }}">
        </div>
    {% endif %}

    <button type="submit" form="edit_project" class="btn btn-primary mb-3">Save Changes</button>
</form>
